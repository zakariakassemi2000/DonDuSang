<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      
      <link rel="stylesheet" href="./CSS/RegestreCss.css">
      <style>
      </style>

      <title>Login form - Bedimcode</title>
   </head>
   <body>
      <div class="login">
         <img src="./images/bg-02.jpg" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Registre</h1>

            <div class="login__inputs">
              <div class="login__box">
                <input type="text" placeholder="Nom" required class="login__input">
                <i class="ri-mail-fill"></i>
             </div>

             <div class="login__box">
                <input type="text" placeholder=" Prenom" required class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder=" Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
               <div class="login__box">
                <input type="password" placeholder="confirm Password" required class="login__input">
                <i class="ri-lock-2-fill"></i>
             </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Sign UP</button>

            <div class="login__register">
               Don't have an account? <a href="login.html">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
